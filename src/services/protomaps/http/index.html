<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 90vh;
            width: 90vw;
        }

        button {
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>


<body>
    <div id="map"></div>
    <script>
        const style = {
            version: 8,
            layers: [
                {
                    id: "lad",
                    source: "protomaps",
                    "source-layer": "lad",
                    type: "fill",
                    paint: {
                        "fill-color": [
                            "case",
                            ["!=", ["feature-state", "fill"], null], ["feature-state", "fill"],
                            "steelblue"
                        ],
                        "fill-outline-color": "white"
                    },
                    minzoom: 1,
                    maxzoom: 10,
                },
                {
                    id: "msoa",
                    source: "protomaps",
                    "source-layer": "msoa",
                    type: "fill",
                    paint: {
                        "fill-color": "red",
                        "fill-outline-color": "white"
                    },
                    minzoom: 10,
                    maxzoom: 12
                },
            ],
            sources: {
                protomaps: {
                    type: "vector",
                    tiles: [
                        // our tiles
                        "https://d21cr7yltjd5j0.cloudfront.net/lad.msoa/{z}/{x}/{y}.mvt",
                    ],
                    minzoom: 0,
                    maxzoom: 13,
                    promoteId: 'LAD22CD'
                },
            }
        }
        var map = new maplibregl.Map({
            container: 'map', // container id
            style,
            center: [-0.09, 51.505], // starting position [lng, lat]
            zoom: 8,
            maxzoom: 13,
            projection: 'naturalEarth'
        });

        const setColours = (features, scale) => {
            features.forEach((feature, idx) => {
                map.setFeatureState(feature, {
                    fill: d3.interpolateBlues(scale[idx])
                });
            });    
        }
        map.on('moveend', () => {
            const features = map.queryRenderedFeatures()
            const ids = features.map(f => f.properties.OBJECTID)
            const response = fetch('http://localhost:3000', {
                method: 'POST',
                body: JSON.stringify(ids),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => setColours(features, data));
        });
    </script>

</body>

</html>
