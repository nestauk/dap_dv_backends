<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Display a map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
	<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 90vh;
			width: 90vw;
		}

		button {
			width: 150px;
			margin-top: 10px;
		}
	</style>
</head>


<body>
	<div id="map"></div>
	<button onclick="changeColours()">Change colours</button>
	<script>
		const colours = {
			"Shadwell": "#000fff"
		}
		const style = {
			version: 8,
			layers: [
				{
					id: "msoa",
					source: "protomaps",
					"source-layer": "msoa",
					type: "fill",
					paint: {
						"fill-color": [
							"case",
							["!=", ["feature-state", "fill"], null], ["feature-state", "fill"],
							"steelblue"
						],
						"fill-outline-color": "white"
					},
				}
			],
			sources: {
				protomaps: {
					type: "vector",
					tiles: [
						// our tiles
						"https://d21cr7yltjd5j0.cloudfront.net/lad.msoa/{z}/{x}/{y}.mvt",
					],
					minzoom: 0,
					maxzoom: 13,
					promoteId: 'MSOA21CD'
				}

			}
		}
		var map = new maplibregl.Map({
			container: 'map', // container id
			style,
			center: [-0.09, 51.505], // starting position [lng, lat]
			zoom: 8,
			projection: 'naturalEarth'
		});


		const changeColours = () => {
			map.queryRenderedFeatures().forEach(feature => {
				map.setFeatureState(feature, {
					fill: "#" + Math.floor(Math.random() * 16777215).toString(16)
				});
			})
		}
	</script>

</body>

</html>
